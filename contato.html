<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" width="100">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="servicos.html">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
            <div class="container-fluid text-center margin">
                <h3 class="margin">Entre em contato!</h3>
                    <div class="container margin">
                        <img src="img/contact.png" width="150px">
                    </div>    
                    <form>
                        <div class="mb-3 formulario">
                            <label for="exampleInputEmail1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="exampleInputname" aria-describedby="namehelp">
                        </div>
                        <div class="mb-3 formulario">
                            <label for="exampleInputtel" class="form-label">Telefone</label>
                            <input  type="text" class="form-control" id="exampleInputtel">
                        </div>
                        <div class="mb-3 formulario">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            Nunca compartilharemos seu e-mail ninguém.</div>
                        </div>
                        <div class="mb-3 formulario">
                            <label for="exampleInputtext" class="form-label">Mensagem</label>
                            <textarea type="text" class="form-control"  aria-describedby="mensagem"></textarea>
                        </div>
                          <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
            </div>
    </section>
    <footer class="container-fluid text-center bg-footer footer">
        <p>Desenvolvido por Lucas Teodosio Marins</p>
    </footer>
</body>
</html>
